<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Wheel</title>
  <link rel="stylesheet" href="dalgona.css" />
</head>
<body>
  <!-- Top Left EMC Logo -->
  <img src="emc_logo-removebg-preview.png" class="top-left-logo" alt="EMC Logo" />

  <!-- Event Heading -->
  <h1 class="main-event-heading">⚪△DALGONA🔺☂️</h1>

  <!-- Main App Section (No PIN Required) -->
  <div id="mainApp">
    <!-- Controls -->
    <div class="controls">
        <input
    type="password"
    id="pinInput"
    placeholder="Enter PIN"
    maxlength="4"   
    autocomplete="off"
  />
  <input type="number" id="playerId" placeholder="Player ID" />
  <button id="spinBtn">🎯 Spin</button>
  <button id="resetBtn">🧹 Reset</button>
</div>

<div class="wheel-wrapper">
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <div class="arrow-right"></div>
</div>


<table id="resultTable">
  <thead><tr><th>Player ID</th><th>Shape</th></tr></thead>
  <tbody></tbody>
</table>

<div id="screenshotUploadBox">
  <h2>Upload Screenshot</h2>
  <p>You name of the image should be in a format "PlayerID.jpg"</p>
  <input type="file" id="screenshotInput" accept="image/*" />
  <button id="sendScreenshotBtn">Send Screenshot</button>
  <p id="uploadStatus"></p>
</div>

  <script src="dalgona.js"></script>
</body>
</html>
